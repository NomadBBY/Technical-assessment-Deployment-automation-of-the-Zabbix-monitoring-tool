apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-server
  labels:
    app: zabbix
    component: mysql-server
    deployment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix
      component: mysql-server
      deployment: development
  template:
    metadata:
      labels:
        app: zabbix
        component: mysql-server
        deployment: development
    spec:
      containers:
      - name: mysql-server
        image: mysql:8.0
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_DATABASE
          value: "zabbix"
        - name: MYSQL_USER
          value: "zabbix"
        - name: MYSQL_PASSWORD
          value: "zabbix_password"
        - name: MYSQL_ROOT_PASSWORD
          value: "root_password"
        args:
        - "--default-authentication-plugin=mysql_native_password"
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-data
        persistentVolumeClaim:
          claimName: mysql-data
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-server
spec:
  selector:
    app: zabbix
    component: mysql-server
    deployment: development
  ports:
  - port: 3306
    targetPort: 3306
