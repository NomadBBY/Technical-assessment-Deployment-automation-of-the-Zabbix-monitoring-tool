apiVersion: apps/v1
kind: Deployment
metadata:
  name: zabbix-server
  namespace: zabbix-deployment
  labels:
    app: zabbix
    component: zabbix-server
    deployment: development
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zabbix
      component: zabbix-server
      deployment: development
  template:
    metadata:
      labels:
        app: zabbix
        component: zabbix-server
        deployment: development
    spec:
      containers:
      - name: zabbix-server
        image: zabbix/zabbix-server-mysql:latest
        ports:
        - containerPort: 10051
        env:
        - name: DB_SERVER_HOST
          value: "mysql-server"
        - name: MYSQL_DATABASE
          value: "zabbix"
        - name: MYSQL_USER
          value: "zabbix"
        - name: MYSQL_PASSWORD
          value: "zabbix_password"
        - name: MYSQL_ROOT_PASSWORD
          value: "root_password"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      - name: zabbix-server-agent
        image: zabbix/zabbix-agent:latest
        ports:
        - containerPort: 10050
        env:
        - name: ZBX_HOSTNAME
          value: "Zabbix server"
        - name: ZBX_SERVER_HOST
          value: "127.0.0.1"
        - name: ZBX_PASSIVE_ALLOW
          value: "true"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server
  namespace: zabbix-deployment
spec:
  selector:
    app: zabbix
    component: zabbix-server
    deployment: development
  ports:
  - protocol: TCP
    port: 10051
    targetPort: 10051
  type: LoadBalancer

---
# Zabbix Server Agent Service
apiVersion: v1
kind: Service
metadata:
  name: zabbix-server-agent
  namespace: zabbix-deployment
spec:
  selector:
    app: zabbix
    component: zabbix-server-agent
    deployment: development
  ports:
  - port: 10050
    targetPort: 10050
  type: LoadBalancer
---
